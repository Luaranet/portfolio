<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio</title>
</head>
<body>
    
    <div class="card">
        <img src="" alt="Filme" class="card-image">
        <div class="card-content">
            <h1 class="card-title">Filme</h1>
            <p class="card-text">Um ótimo filme.</p>
            <div class="card-info">
                <div class="content-info">
                    <img class="image-price" src="" alt="">
                    <span class="price">R$35</span>
                </div>
            </div>
            <div class="profile">
                <img src="" alt="profile" class="profile-avatar">
                <span class="profile-name">Created by Luara</span>
            </div>
        </div>
    </div>
</body>
</html>
